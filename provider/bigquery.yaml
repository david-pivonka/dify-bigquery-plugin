identity:
  author: "david-pivonka"
  name: "bigquery"
  label:
    en_US: "BigQuery"
    zh_Hans: "BigQuery"
    pt_BR: "BigQuery"
    ja_JP: "BigQuery"
  description:
    en_US: "Query and manipulate BigQuery data with dual tools: read-only SELECT queries and write operations (INSERT/UPDATE/DELETE)."
    zh_Hans: "使用双工具查询和操作BigQuery数据：只读SELECT查询和写入操作（INSERT/UPDATE/DELETE）。"
    pt_BR: "Consulte e manipule dados do BigQuery com ferramentas duplas: consultas SELECT somente leitura e operações de gravação (INSERT/UPDATE/DELETE)."
    ja_JP: "2つのツールでBigQueryデータをクエリおよび操作：読み取り専用SELECTクエリと書き込み操作（INSERT/UPDATE/DELETE）。"
  icon: "icon.svg"
  tags:
    - utilities

tools:
  - tools/bigquery_query.yaml
  - tools/bigquery_mutation.yaml

credentials_for_provider:
  service_account_json:
    type: secret-input
    required: true
    label:
      en_US: "Google Cloud Service Account JSON"
      zh_Hans: "Google Cloud服务账号JSON"
      pt_BR: "Google Cloud Service Account JSON"
      ja_JP: "Google Cloudサービスアカウント JSON"
    placeholder:
      en_US: "Paste the entire service account JSON here"
      zh_Hans: "在此粘贴完整的服务账号JSON"
      pt_BR: "Cole todo o JSON da conta de serviço aqui"
      ja_JP: "サービスアカウント全体のJSONをここに貼り付けてください"
    help:
      en_US: "The service account JSON key file content from Google Cloud Console"
      zh_Hans: "来自Google Cloud控制台的服务账号JSON密钥文件内容"
      pt_BR: "O conteúdo do arquivo de chave JSON da conta de serviço do Google Cloud Console"
      ja_JP: "Google Cloud Consoleからのサービスアカウントキー ファイルの内容"
  project_id:
    type: text-input
    required: false
    label:
      en_US: "Project ID (optional override)"
      zh_Hans: "项目ID（可选覆盖）"
      pt_BR: "Project ID (optional override)"
      ja_JP: "プロジェクトID（オプションのオーバーライド）"
    placeholder:
      en_US: "Leave empty to use project_id from service account JSON"
      zh_Hans: "留空以使用服务账号JSON中的project_id"
      pt_BR: "Deixe vazio para usar project_id do JSON da conta de serviço"
      ja_JP: "サービスアカウントJSONのproject_idを使用する場合は空のままにします"
    help:
      en_US: "Override the project_id specified in the service account JSON"
      zh_Hans: "覆盖服务账号JSON中指定的project_id"
      pt_BR: "Substitua o project_id especificado no JSON da conta de serviço"
      ja_JP: "サービスアカウントJSONで指定されたproject_idを上書きします"

extra:
  python:
    source: provider/bigquery.py
